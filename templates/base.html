<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="{% static 'img/knapsack/favicon.ico' %}" type="image/x-icon" />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/knapsack/swiper-bundle.min.css' %}" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/knapsack/style.css' %}" />

    <title>Alpha | Portfolio</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="{% url 'home' %}" class="nav__logo">Mon Portfolio</a>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
   

      {% block content %} {% endblock %}

    </main>



    <!--=============== SCROLLREVEAL ===============-->
    <script src="{% static 'js/knapsack/scrollreveal.min.js' %}"></script>

    <!--=============== SWIPER JS ===============-->

    <!--=============== MIXITUP FILTER ===============-->
    <script src="{% static 'js/knapsack/mixitup.min.js' %}"></script>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'js/knapsack/main.js' %}"></script>
  </body>
</html>
