<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="{% static 'img/knapsack/favicon.ico' %}" type="image/x-icon" />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/knapsack/swiper-bundle.min.css' %}" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/knapsack/style.css' %}" />

    <title>Alpha | Portfolio</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo">Mon Portfolio</a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="{% url 'home' %}" class="nav__link active-link">
                <i class="bx bx-home-alt"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="{% url 'home' %}" class="nav__link">
                <i class="bx bx-user"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="{% url 'home' %}" class="nav__link">
                <i class="bx bx-book"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="{% url 'home' %}" class="nav__link">
                <i class="bx bx-briefcase-alt-2"></i>
              </a>
            </li>

            <li class="nav__item">
              <a href="{% url 'home' %}" class="nav__link">
                <i class="bx bx-message-square-detail"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- THEME CHANGE BUTTON  -->
        <i class="bx bx-moon change-theme" id="theme-button"></i>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <!--<span class="home__greeting">Hello, I'm</span>-->
            <h1 class="home__name">Alpha MAVA MALONGA</h1>
            <h3 class="home__education">Développeur Back-End Python & Django</h3>

            <div class="home__buttons">
              <a
                download=""
                href="assets/pdf/Ansel-Cv.pdf"
                class="button button--ghost"
              >
              Curriculum vitae
              </a>
              <a href="{% url 'home' %}" class="button button--ghost">Mon portfolio</a>
            </div>
          </div>

          <div class="home__social">
            <a href="https://www.linkedin.com/in/alpha-mava-malonga/" class="home__social-link" target='_blank'>
              <i class="bx bxl-linkedin-square"></i>
            </a>
            <a
              href="https://github.com/mavamalonga"
              class="home__social-link" target='_blank'
            >
              <i class="bx bxl-github"></i>
            </a>
            <a
              href="https://www.instagram.com/m_mlga/?hl=en"
              class="home__social-link" target='_blank'
            >
              <i class="bx bxl-instagram"></i>
            </a>
          </div>
        </div>
        
      </section>

      {% block content %} {% endblock %}

    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer">
      <div class="footer__container container">
        <!--<h1 class="footer__title">Alpha</h1>-->

        <ul class="footer__list">
          <li>
            <a href="{% url 'home' %}" class="footer__link">À propos</a>
          </li>

          <li>
            <a href="{% url 'home' %}" class="footer__link">Compétences</a>
          </li>

          <li>
            <a href="{% url 'home' %}" class="footer__link">Projets</a>
          </li>
        </ul>

        <ul class="footer__social">
          <a href="https://github.com/mavamalonga" class="footer__social-link">
            <i class="bx bxl-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/alpha-mava-malonga/" class="footer__social-link">
            <i class="bx bxl-linkedin-square"></i>
          </a>
          <a href="https://www.linkedin.com/in/alpha-mava-malonga/" class="footer__social-link">
            <i class="bx bxl-telegram"></i>
          </a>
        </ul>


        <span class="footer__copy">
          Copyright © 2022 MAVA MALONGA Alpha - <a href="{% url 'mentions-legales' %}">Mentions légales</a>
        </span>

      </div>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="{% static 'js/knapsack/scrollreveal.min.js' %}"></script>

    <!--=============== SWIPER JS ===============-->

    <!--=============== MIXITUP FILTER ===============-->
    <script src="{% static 'js/knapsack/mixitup.min.js' %}"></script>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'js/knapsack/main.js' %}"></script>
  </body>
</html>
